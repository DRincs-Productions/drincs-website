name: "Bug report"
description: Create a report to help us improve
title: "[Report]"
labels: [
  "bug"
]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which Browser were you using?
      options:
        - Google Chrome
        - Microsoft Edge
        - Firefox
        - Safari
        - Opera
        - Brave
    validations:
      required: true
  - type: dropdown
    id: device
    attributes:
      label: Device
      description: Which device were you using?
      options:
        - Windows
        - Linux
        - MacOS
        - Android
        - IOS
    validations:
      required: true
  - type: dropdown
    id: terms
    attributes:
      label: Would you be of sposte to implement it yourself?
      description: Support is very important to us. (Also consider your skills)
      options:
        - Yes, I want to help
        - No, I don't want to help
    validations:
      required: false
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      placeholder: "![DESCRIPTION](LINK.png)"
      render: bash
    validations:
      required: false
  - type: textarea
    id: additional-description
    attributes:
      label: Additional Description
      description: Add a description to help us understand
      placeholder: Description
    validations:
      required: false
